<script>
function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
function eraseCookie(name) {   
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

if (getCookie('neptyne-theme') != undefined) {
    theme = getCookie('neptyne-theme');
}
else {
    theme = '0';
}

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
var path = '';
var pathBackings = '';

if (urlParams.get('path') != undefined) {
    path = urlParams.get('path');
    var i = 0;
    var pathPartsCount = path.split('/').length;
    while(i < pathPartsCount) {
        pathBackings += '../';
        i++;
    }
}
</script>

<script>
function toggleDarkLight() {
    var checkbox = document.getElementById('dark-light-checkbox');
    var head = document.getElementsByTagName('HEAD')[0];
    
    for (let i = 0; i < head.children.length; i++) {
        const element = head.children[i];
        if (element.rel === 'stylesheet') {
            if (element.href.endsWith('style-light.css') || element.href.endsWith('style-dark.css')) {
                element.href = checkbox.checked ? 'css/style-dark.css' : 'css/style-light.css';
                setCookie("neptyne-theme", (checkbox.checked ? "1" : "0"), 10000);
                break;
            }
        }
    }
}
